<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta authors="조현호,정규환">
        
        <title>Join</title>
        
        <style type="text/css">
            #center{text-align:center}   
        </style>
    
    </head>
    
  <body id="signup">
      
  <article id="center">
    <form>    
      <fieldset>
        <legend><h2>Sing Up</h2></legend>
          
        <span>UserName: </span><input id="username" type="text" value="Name"/><br/>
        <!--<input id="check" type="button" value="중복체크" /><br/>-->
        <span>ID:</span> <input type="text"><br/>
        <span>PassWord: </span> <input id="pass1" type="password"><br/>
        <span>Confirm PassWord: </span> <input id="pass2" type="password"><br/>
        <span>Phone Number: </span> <input type="tel"/><br/>
        <span>E-Mail: </span> <input type="email"><br/>
        <span>Birthday: </span> <input type="date"/><br/>
        <span>Age: </span>
        <select>
            <option>10대 이하</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대 이상</option>
        </select><br/>

      </fieldset>
      <button id="submit" onclick="user_sumbit()">JOIN</button>
      <input id="reset" type="reset" value="RESET" />

    </form> 
  </article>
  <!-- 이름을 제외한 모든것은 더미값, 이름만 가지고 CRUD를 실행함. -->

      <script type="text/javascript" src="newuser.js"></script>
</body>
    
</html>
